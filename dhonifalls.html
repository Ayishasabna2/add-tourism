        <h2>Dhoni Waterfalls</h2>

        <p>Dhoni is situated around 15 Kilometers from Palakkad town in Kerala, India. Dhoni is named after a boat shaped rock on one of its hill, as boat in Malayalam is called "thoni". It is famous for Dhoni Waterfalls and the Western Ghat forests</p>
