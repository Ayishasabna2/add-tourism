        <h2>Pathiramanal Island</h2>

        <p>Pathiramanal is a small island in Muhamma panchayat of Alappuzha district located in Vembanad Lake. The name Pathiramanal means 'midnight sand'. It is home to many rare varieties of migratory birds from different parts of the world.</p>
