        <h2>Beypore Beack</h2>
  
        <p>Beypore or Beypur is an ancient port town and a locality town in Kozhikode district in the state of Kerala, India. It is located opposite to Chaliyam, the estuary where the river Chaliyar empties into Arabian Sea. Beypore is part of Kozhikode Municipal Corporation.</p>
