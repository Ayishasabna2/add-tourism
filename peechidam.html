        <h2>Peechi Dam</h2>

        <p>Peechi Dam thrissur is situated 22 km outside Thrissur city in Kerala, India. The dam was started as an irrigation project for the surrounding villages in Thrissur. At the same time, it catered the drinking water needs of the population of Thrissur City.</p>
