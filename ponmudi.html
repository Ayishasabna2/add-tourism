        <h2>Ponmudi</h2>

        <p>Ponmudi is a hill station in the Peringamala gramapanchayath of Trivandrum District of Kerala in India. It is located 22km west of Vithura town, 53 km north-east of Trivandrum City, 78 km south-east of Varkala town and 69 km north-east of Kovalam Beach at an altitude of 1,100 m.</p>
