        <h2>Ashtamudi Lake</h2>

        <p>Ashtamudi Lake, in the Kollam District of the Indian state of Kerala. It possesses a unique wetland ecosystem and a large palm-shaped water body, second only in size to the Vembanad estuary ecosystem of the state. Ashtamudi means 'eight braids' in the local Malayalam language.</p>
