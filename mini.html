        <h2>Mini Ooty</h2>
  
        <p>Arimbra Hills or Mini Ooty is a tourist spot between Malappuram and Kondotty in Malappuram district, Kerala, India. It is at a height of 445 meters above sea level. The place attracts a large number of visitors for its rolling hills and scenic views.</p>
