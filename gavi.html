        <h2>Gavi</h2>

        <p>Gavi is a village in Pathanamthitta district, Kerala, India.The nearest railway station is Chengannur. It is located 28 km southwest of Vandiperiyar, a town in Idukki on N.H 220, the highway connecting Kollam and Madurai.</p>
