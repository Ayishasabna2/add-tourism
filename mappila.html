        <h2>Mappila Bay</h2>
        <p>Mappila Bay is a natural harbor situated at Ayikkara in Kannur Municipal Corporation, Kerala state of South India. On one side of the bay is Fort St. Angelo, built by the Portuguese in the 15th century and the other side is the Arakkal Palace.</p>
