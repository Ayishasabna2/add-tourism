        <h2>Marmala Falls</h2>

        <p>Marmala Waterfall is a waterfall which is located a few kilometres away from Erattupetta, in Kottayam district, Kerala, India, It is exactly 8 km from Teekoy. The road from Mangalagiri to Marmala Waterfall is currently under construction.</p>
