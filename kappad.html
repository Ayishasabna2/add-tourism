        <h2>Kappad</h2>
  
        <p>Kappad, or Kappakadavu locally, is a beach and village near Koyilandy, in the district Kozhikode, Kerala, India. A stone monument installed by government commemorates the "landing" by Vasco da Gama with the inscription, 'Vasco da Gama landed here, Kappakadavu, in the year 1498'.</p>
